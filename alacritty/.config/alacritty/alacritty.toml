[font]
size = 11.0

[font.normal]
family = "TX-02-AREMU"

[font.offset]
y = 6

[window]
opacity = 0.85
decorations = "Buttonless"
blur = true
level = "AlwaysOnTop"

[window.padding]
x = 0
y = 0

[cursor.style]
shape = "Beam"
blinking = "On"

[mouse]
hide_when_typing = true

[scrolling]
multiplier = 2

[general]
import = ["~/.config/alacritty/colors.toml"]

[terminal.shell]
program = "zsh"
