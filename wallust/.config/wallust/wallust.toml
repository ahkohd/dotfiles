# wallust v3.4
#
# You can copy this file to ~/.config/wallust/wallust.toml (keep in mind is a sample config)

# SIMPLE TUTORIAL, or `man wallust.5`:
# https://explosion-mental.codeberg.page/wallust/
#
# If comming from v2: https://explosion-mental.codeberg.page/wallust/v3.html#wallusttoml

# Global section - values below can be overwritten by command line flags

# How the image is parse, in order to get the colors:
# full - resized - wal - thumb -  fastresize - kmeans
backend = "full"

# What color space to use to produce and select the most prominent colors:
# lab - labmixed - lch - lchmixed
color_space = "lab"

# Use the most prominent colors in a way that makes sense, a scheme color palette:
# dark - dark16 - darkcomp - darkcomp16
# light - light16 - lightcomp - lightcomp16
# harddark - harddark16 - harddarkcomp - harddarkcomp16
# softdark - softdark16 - softdarkcomp - softdarkcomp16
# softlight - softlight16 - softlightcomp - softlightcomp16
palette = "dark"

# Ensures a "readable contrast" (OPTIONAL, disabled by default)
# Should only be enabled when you notice an unreadable contrast frequently happening
# with your images. The reference color for the contrast is the background color.
check_contrast = true

# Color saturation, between [1% and 100%] (OPTIONAL, disabled by default)
# usually something higher than 50 increases the saturation and below
# decreases it (on a scheme with strong and vivid colors)
#saturation = 35

# Alpha value for templating, by default 100 (no other use whatsoever)
#alpha = 100

# threshold controls the difference between similar colors in the colorspace
# Scale: 1-2 = subtle differences, 2-10 = perceptible at a glance,
#        11-49 = more similar than opposite, 100 = exact opposites
# threshold = 11
# threshold = 5 yields near-monochrome harmony with gentle tone shifts
# nothing clashes. Ideal for calm, continuous UI feel rather than segmented accent contrast
threshold = 5

[templates]
alacritty = { template = "alacritty", dst = "~/.config/alacritty/colors.toml" }
hypr = { template = "hyprland", dst = "~/.config/hypr/colors.conf" }
waybar = { template = "waybar", dst = "~/.config/waybar/colors.css" }
neovim = { template = "neovim", dst = "~/.cache/wallust/neovim.lua" }
ghostty = { template = "ghostty", dst = "~/.config/ghostty/colors" }
kitty = { template = "kitty", dst = "~/.config/kitty/kitty-colors.conf" }
yazi = { template = "yazi-flavor", dst = "~/.config/yazi/theme.toml" }
yazi-tmtheme = { template = "yazi-tmtheme", dst = "~/.config/yazi/tmtheme.xml" }
rofi = { template = "rofi", dst = "~/.config/rofi/wallust/rofi.rasi" }
launcher = { template = "launcher", dst = "~/.config/launcher/colors.json" }
