background {
    monitor =
    path = $HOME/.config/rofi/.wallpaper.preview
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    no_fade_in = true
    grace = 4
    disable_loading_bar = false
}

image {
    monitor =
    path = ~/.avatar
    border_size = 2
    border_color = rgba(255, 255, 255, 0)
    size = 130
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, -740
    halign = center
    valign = center
}

# day-month-date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 25
    font_family = Inter Medium
    position = 0, 850
    halign = center
    valign = center
}

# time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 180
    font_family = Inter Bold
    position = 0,700
    halign = center
    valign = center
}


# user
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 20
    font_family = Inter Bold
    position = 0, -840
    halign = center
    valign = center
}

# input field
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Inter Medium
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    fail_color = rgba(255, 255, 255, 0.1)
    fail_text = Enter password
    position = 0, -910
    halign = center
    valign = center
}
