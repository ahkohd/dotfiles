$mainMod = SUPER

$terminal = ghostty
$browser = helium-browser
$fileManager = dolphin
$menu = wofi --show drun
# $passwordManager = 1password --enable-features=UseOzonePlatform --ozone-platform=wayland
$passwordManager = 1password --ozone-platform-hint=x11

exec-once = [workspace 1 silent] $terminal

# General keybinds
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/toggle_browser.sh
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/toggle_terminal.sh
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/toggle_discord.sh
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/toggle_finder.sh
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, togglefloating,
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, exec, $passwordManager
bind = $mainMod SHIFT, Space, exec, $passwordManager

# Move focus with mainMod + h,l,k,j
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move active window with mainMod SHIFT + h,l,k,j
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 3, workspace, 1
bind = $mainMod, 4, workspace, 2
bind = $mainMod, 8, workspace, 3
bind = $mainMod, 9, workspace, 4

# Desktop
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
